name: flutter_application_treinoabc
description: Treino ABC - App Flutter Web
version: 1.0.0

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Gerenciamento de estado
  provider: ^6.1.1

  # Requisições HTTP
  http: ^1.5.0

  # Toasts visuais
  fluttertoast: ^8.2.2

  # Armazenamento local
  shared_preferences: ^2.2.2

  # Gerador de UUIDs
  uuid: ^4.0.0

  # Máscara para campos de texto
  mask_text_input_formatter: ^2.4.0

  # Formatação de datas e números
  intl: ^0.18.1

  # Upload de arquivos compatível com Web
  file_picker: ^10.3.3

  # Navegação de páginas
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints e boas práticas
  flutter_lints: ^3.0.1

  # Ícones personalizados
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
